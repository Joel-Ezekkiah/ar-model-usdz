<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://Joel-Ezekkiah.github.io/ar-model-usdz/Gaming chair 22.usdz"
      ar
      ar-modes="scene-viewer webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      alt="3D model">
    </model-viewer>
  </body>
</html>
